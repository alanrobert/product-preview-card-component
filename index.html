<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <section>
    
    <div class="container row">
      <img class="mobile_img" src="images/image-product-mobile.jpg" alt="landscape perfume bottle">
      <img class="desktop_img" src="images/image-product-desktop.jpg" alt="portrait perfume bottle">
  
      <div class="primary_content">
        <h2 class="secondary_heading">Perfume</h2>
      
        <h1 class="primary_heading">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="body_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <h1 class="price_main">$149.99</h1>
          <h2 class="small-price_strike-through">$169.99</h2>
        </div>
       
        <button class="add-to-cart-button">
          <img class="cart-icon" src="images/icon-cart.svg" alt="shopping cart icon">
          <a href="" class="add-to-cart-link">Add to Cart</a>
        </button>
      
      </div>
    </div>
  </section>
        
        
  




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alan Young</a>.
  </div>
</body>
</html>
